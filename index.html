<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File Link -->
    <link rel="stylesheet" type="text/css" href="./forecast.css">
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">


    <title>Weather Outlook</title>
</head>

<body>
    <!-- Header with Font-Awesome Sun -->

    <div class="container-fluid bg-dark p-2">
        <div class="card bg-dark">
            <div class="card-body text-center"></div>
            <h1 id="header">
                <span class="fas fa-sun fa-2x"></span> 5 Day Forecast</span>
            </h1>
        </div>


        <!-- Container Main -->
        <div class="container">
            <div class="row">
                <div class="col">
                    <div class="card-body text-center text-white">

                        <div class="card" style="width: 18rem;">
                            <div class="card bg-dark">
                                <h2 class="search-header my-3">Search For A City</h2>
                                <div class="input-group">
                                    <input id="search-bar" type="text" class="form-control" placeholder="Enter City...">
                                    <button class="btn btn-primary" type="button" id="searchBtn">    Search
                                        <span class="fas fa-search-location"></span></button>
                                </div>
                            </div>

                            <!-- Local Storage display previous searches as list -->
                            <ul class="list-previous-city">
                            </ul>

                        </div>
                    </div>
                </div>



                <!--Current display and 5 day outlook -->


                <div class="col mt-4 mr-5">
                    <div class="card currentCard">
                        <h4 class="card-title text-center">Current Forecast</h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col mt-4">

                        <!-- future -->
                        <h4 class="card-title text-white text-center">5-day Forecast</h4>
                        <div class="card bg-dark text-white  text-center fiveDayCard">
                            <div class="row">
                                <div class="col bg-dark currentFiveDay">

                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <!-- JS File Link -->
    <script src="./forecast.JS"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
